{{ define "main" }}
{{ if eq .Type "blog" }}{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
<p>
  <time datetime='{{ .Date.Format "2006-01-02" }}'>
    {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
  </time>
</p>

<hr />
{{ end }}{{ end }}
<content>
  {{ .Content }}
</content>

<div>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}" class="px-2 py-1 rounded-md text-sm font-medium border">{{ .LinkTitle }}</a>
  {{ end }}
</div>
{{ end }}
